{% extends 'portfolio/base.html' %}

{% block content %}

<h2>Kanan has written {{ blogs.count }} blog{{ blogs.count | pluralize }}</h2>
<hr>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:80 }}</p>


{% endfor %}

{% endblock %}
